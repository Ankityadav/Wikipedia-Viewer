<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ankit Yadav">
    <meta name="description" content="Wikipedia Viewer ">
    <title>Wikipedia Viewer</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

</head>
<body>

<header class="container">
    <div class="row">
        <div class="col s12 center">
            <h1>Wikipedia Viewer</h1>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            <div class="col s7 input-field">
                <input placeholder="Search Wikipedia" id="search" type="search">
            </div>
            <div id="button-area">
            <a class="btn waves-effect pink accent-3" title="Search Wiki" id="searchButton"><i class="fa fa-search" aria-hidden="true"></i></a>
            <a class="btn waves-effect pink accent-3" title="Random Wiki Article" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random" aria-hidden="true"></i></a>
            </div>
        </div>
        <label id="shortSearch" class="hidden">Atleast 2 characters required</label>
    </div>
</section>
<section id="resultArea" >



</section>
 <footer>
         <a href="#" class="right" id="copyright">Created By Ankit Yadav</a>
 </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/wikijs.js"></script>

</body>
</html>
